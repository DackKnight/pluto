<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap-responsive.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/custom.css}" rel="stylesheet">
    <script th:src="@{/static/jq/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/jump.js}"></script>
</head>
<body>
<div class="Absolute-Center">
    <div class="container">
        <div class="row row-centered">
            <div class="well col-md-6 col-centered">
                <form class="form-horizontal" action="/user/login" method="post">
                    <div class="cen col-center-block">
                        <div class="control-group" id="inputUse">
                            <label class="control-label" for="inputUsername_login">登录名或手机号:</label>
                            <div class="controls">
                                <input type="text" id="inputUsername_login" name="username" placeholder="登录名或手机号">
                            </div>
                        </div>
                        <div class="control-group" id="inputPass">
                            <label class="control-label" for="inputPassword_login">密码:</label>
                            <div class="controls">
                                <input type="password" id="inputPassword_login" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <label class="checkbox">
                                    <input type="checkbox" id="autologin" name="autologin" value="true"> 自动登录
                                </label>
                                <button class="btn btn-primary btn-lg disabled btn-block" role="button" id="sign">登录</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<img th:src="@{/static/img/logo/SupremeLogo.jpg}" width="30%"/>
</body>
</html>
